"""
This config file is a provided as a sample. Copy this file as 
`praw.ini` and populate with environment specific data. Do not 
version sensitive data such as password, client secret, or other 
sensitve data.
"""
[DEFAULT]
# Reddit API key data
client_id=replace_this
client_secret=replace_this

# Required User Agent
user_agent=linux:edu.asu.socialconsumer:v1.0.1 (by u/dswelbor)

# A boolean to indicate whether or not to check for package updates.
check_for_updates=True

# The URL prefix for OAuth-related requests.
oauth_url=https://oauth.reddit.com

# The URL prefix for regular requests.
reddit_url=https://www.reddit.com

# The URL prefix for short URLs.
short_url=https://redd.it

[rpopular]
reddit_url=https://www.reddit.com/r/popular/